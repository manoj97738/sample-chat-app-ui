<div class="container main-cont" *ngIf="chatwindow">
  <div class="row d-flex justify-content-center">
    <div class="col-12 ">



      <div class="card" id="chat2">
        <div class="card-header d-flex justify-content-between align-items-center p-3">
          <h5 class="mb-0">Chat</h5>

        </div>
        <div class="card-body" data-mdb-perfect-scrollbar="true"
          style="position: relative; min-height: 60px;max-height: 300px;overflow-y: scroll;">

          <div class="d-flex flex-row justify-content-start">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3-bg.webp" alt="avatar 1"
              style="width: 45px; height: 100%;">
            <div>
              <p class="small p-2 ms-3 mb-1 rounded-3" style="background-color: #f5f6f7;">Hi</p>
              <p class="small p-2 ms-3 mb-1 rounded-3" style="background-color: #f5f6f7;">How are you ...???
              </p>
              <p class="small p-2 ms-3 mb-1 rounded-3" style="background-color: #f5f6f7;">What are you doing
                tomorrow? Can we come up a bar?</p>
              <p class="small ms-3 mb-3 rounded-3 text-muted">23:58</p>
            </div>
          </div>

          <div class="divider d-flex align-items-center mb-4">
            <p class="text-center mx-3 mb-0" style="color: #a2aab7;">Today</p>
          </div>

          <div class="d-flex flex-row justify-content-end mb-4 pt-1">
            <div>
              <p class="small p-2 me-3 mb-1 text-white rounded-3 bg-primary">Hiii, I'm good.</p>
              <p class="small p-2 me-3 mb-1 text-white rounded-3 bg-primary">How are you doing?</p>
              <p class="small p-2 me-3 mb-1 text-white rounded-3 bg-primary">Long time no see! Tomorrow
                office. will
                be free on sunday.</p>
              <p class="small me-3 mb-3 rounded-3 text-muted d-flex justify-content-end">00:06</p>
            </div>
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava4-bg.webp" alt="avatar 1"
              style="width: 45px; height: 100%;">
          </div>





        </div>
        <div class="card-footer text-muted d-flex justify-content-start align-items-center p-2"
          style="background-color: white;">
          <mat-form-field style="width: 100px;">
            <mat-select [formControl]="bankCtrl" #singleSelect>
              <mat-option>
                <ngx-mat-select-search [formControl]="bankFilterCtrl"></ngx-mat-select-search>
              </mat-option>
              <mat-option *ngFor="let bank of filteredBanks | async" [value]="bank">
                {{bank.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1"
            placeholder="Type message">
          <button type="button" class="btn btn-primary btn-sm" data-mdb-ripple-color="dark">
            Send
          </button>

        </div>
      </div>

    </div>
  </div>

</div>
<button class="btn-bottom" [@widthGrow]="chatwindow" mat-fab *ngIf="!chatwindow" color="warn"
  aria-label="Example icon button with a home icon" (click)="openChat()">
  <mat-icon>home</mat-icon>
</button>
<button class="btn-bottom" mat-fab [@widthGrow]="chatwindow" *ngIf="chatwindow" color="warn"
  aria-label="Example icon button with a close icon" (click)="closeChat()">
  <mat-icon>close</mat-icon>
</button>
